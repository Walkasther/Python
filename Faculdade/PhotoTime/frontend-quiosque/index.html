<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo ao PhotoTime!</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>

    <div class="main-container">
        <header class="app-header">
            <img src="/assets/img/logo.png" alt="Logo PhotoTime" class="logo">
        </header>

        <main class="product-selection">
            <div class="product-card" id="polaroid">
                <div class="product-info">
                    <h2>Foto Polaroid</h2>
                    <p>Foto com tamanho 7x10 cm</p>
                </div>
            </div>

            <div class="product-card" id="comum">
                <div class="product-info">
                    <h2>Foto comum</h2>
                    <p>Tamanho 10x15 cm</p>
                </div>
            </div>

            <div class="product-card" id="tres-por-quatro">
                 <div class="product-info">
                    <h2>Fotos 3x4</h2>
                    <p>8 fotos no tamanho 3x4 cm</p>
                </div>
            </div>
        </main>

        <footer class="app-footer">
            <button class="btn-secondary">Cancelar</button>
        </footer>
    </div>

    <script src="/assets/js/main.js"></script>
</body>
</html>
